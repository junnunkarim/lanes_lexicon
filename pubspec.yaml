name: lanelexicon
description: Lane's Lexicon - An Arabic English Dictionary

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.4.2+19

environment:
  sdk: ^3.1.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3
  http: ^1.1.0
  material_floating_search_bar_2: ^0.5.0
  provider: ^6.0.5
  implicitly_animated_reorderable_list_2: ^0.5.1
  flutter_widget_from_html: ^0.15.3
  url_launcher: ^6.1.14
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  share_plus: ^7.2.1
  get_it: ^7.6.4
  flutter_colorpicker: ^1.0.3
  sqflite_common_ffi: ^2.3.0+2
  html: ^0.15.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0


flutter_launcher_icons:
  image_path_android: "assets/lane.png"
  image_path_ios: "assets/lane.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/lane.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/lane.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/lane.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
    - family: Dubai
      fonts:
        - asset: assets/fonts/Dubai-Regular.ttf
    - family: Iosevka
      fonts:
        - asset: assets/fonts/Iosevka.ttf
